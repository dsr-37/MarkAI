<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarkAI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <div class="header-content">
        <h1 class="app-title">MarkAI</h1>
        <p class="app-subtitle">Smart AI Detection</p>
      </div>
    </div>

    <div class="popup-content">
      
      <div class="status-card">
        <div class="status-label">Current Status</div>
        <div class="status-display">
          <span class="status-badge" id="statusBadge">Inactive</span>
        </div>
      </div>

      <div class="filter-card">
        <div class="slider-wrapper">
          <input 
            type="range" 
            id="modeSlider" 
            min="0" 
            max="2" 
            value="0" 
            class="slider"
          >
          <div class="slider-track"></div>
          
          <div class="slider-labels">
            <span class="slider-label">Off</span>
            <span class="slider-label">Basic</span>
            <span class="slider-label">Strict</span>
          </div>
        </div>

        <div class="mode-description" id="modeDescription">
          <p class="description-text">Extension is <strong> INACTIVE </strong>. No filtering applied.</p>
        </div>
        
        <span id="modeText" style="display:none;">off</span>
      </div>

      </div>

    <div class="popup-footer">
      <p class="footer-text">v2.0 â€¢ MarkAI</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
